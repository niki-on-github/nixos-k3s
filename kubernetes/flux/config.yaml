---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: config
  namespace: flux-system
spec:
  interval: 5m
  timeout: 15m
  retryInterval: 30s
  dependsOn:
  - name: flux-system
  path: ./kubernetes/config
  force: true
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age


