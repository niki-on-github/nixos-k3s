---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 5m
  timeout: 10m
  retryInterval: 1m
  dependsOn:
  - name: flux-system
  - name: config
  - name: core
  path: ./kubernetes/apps
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substitute: {}
    substituteFrom:
    - kind: ConfigMap
      name: cluster-settings
    - kind: Secret
      name: cluster-secrets
  patches:
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          interval: 15m
          retryInterval: 5m
          timeout: 15m
          force: true
          prune: true
          wait: true
          sourceRef:
            kind: GitRepository
            name: flux-system
          decryption:
            provider: sops
            secretRef:
              name: sops-age
          postBuild:
            substituteFrom:
              - kind: ConfigMap
                name: cluster-settings
              - kind: Secret
                name: cluster-secrets
          patches:
            - patch: |-
                apiVersion: helm.toolkit.fluxcd.io/v2beta2
                kind: HelmRelease
                metadata:
                  name: not-used
                spec:
                  interval: 15m
                  timeout: 15m
                  chart:
                    spec:
                      interval: 15m
                  install:
                    createNamespace: true
                    remediation:
                      retries: 3
                  upgrade:
                    force: true
                    remediation:
                      retries: 3
              target:
                group: helm.toolkit.fluxcd.io
                version: v2beta2
                kind: HelmRelease
                labelSelector: substitution.flux.home.arpa/disabled notin (true)
      
      target:
        group: kustomize.toolkit.fluxcd.io
        version: v1
        kind: Kustomization
        labelSelector: substitution.flux.home.arpa/disabled notin (true)
    - patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2beta2
        kind: HelmRelease
        metadata:
          name: not-used
        spec:
          interval: 15m
          timeout: 15m
          chart:
            spec:
              interval: 15m
          install:
            createNamespace: true
            remediation:
              retries: 3
          upgrade:
            force: true
            remediation:
              retries: 3
      target:
        group: helm.toolkit.fluxcd.io
        version: v2beta2
        kind: HelmRelease
        labelSelector: substitution.flux.home.arpa/disabled notin (true)
