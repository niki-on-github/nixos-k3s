---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: flux-installation
  namespace: flux-system
spec:
  interval: 1h
  ref:
    # renovate: datasource=github-releases depName=fluxcd/flux2
    tag: "v2.3.0"
  url: https://github.com/fluxcd/flux2
  ignore: |
    # exclude all
    /*
    # path to manifests
    !/manifests
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-installation
  namespace: flux-system
spec:
  interval: 1h
  path: ./manifests/install
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-installation
  images:
    - name: fluxcd/helm-controller
      newName: ghcr.io/fluxcd/helm-controller
    - name: fluxcd/image-automation-controller
      newName: ghcr.io/fluxcd/image-automation-controller
    - name: fluxcd/image-reflector-controller
      newName: ghcr.io/fluxcd/image-reflector-controller
    - name: fluxcd/kustomize-controller
      newName: ghcr.io/fluxcd/kustomize-controller
    - name: fluxcd/notification-controller
      newName: ghcr.io/fluxcd/notification-controller
    - name: fluxcd/source-controller
      newName: ghcr.io/fluxcd/source-controller
  patches:
  # Remove the default network policies
  - patch: |-
      $patch: delete
      apiVersion: networking.k8s.io/v1
      kind: NetworkPolicy
      metadata:
        name: not-used
    target:
      group: networking.k8s.io
      kind: NetworkPolicy
  # Adjust flux controller options
  # see https://fluxcd.io/flux/components/source/options/
  - patch: |
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --concurrent=4
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --kube-api-qps=500
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --kube-api-burst=1000
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --max-retry-delay=10m
    target:
      kind: Deployment
      name: (kustomize-controller|helm-controller|source-controller)
  # Bump the resources limits
  - patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: not-used
      spec:
        template:
          spec:
            containers:
              - name: manager
                resources:
                  limits:
                    cpu: 2000m
                    memory: 2Gi
    target:
      kind: Deployment
      name: (kustomize-controller|helm-controller|source-controller)
