apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app ${APP_NAME}
  namespace: ${APP_NAMESPACE}
spec:
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    global:
      nameOverride: *app

    controllers:
      main:
        containers:
          main:
            image:
              repository: bbernhard/signal-cli-rest-api
              tag: "0.81"

            env:
              TZ: &tz "${CONFIG_TIMEZONE}"
              MODE: "native"    

      mail:
        containers:
          main:
            image:
              repository: ghcr.io/niki-on-github/email2signal
              tag: "v1.2.2"

            env:
              TZ: *tz
              SIGNAL_REST_URL: "http://${APP_NAME}.${APP_NAMESPACE}.svc:8080"
              SENDER_NUMBER: "\\${SECRET_SIGNAL_PHONE_NUMBER}"
              SMTP_HOST: ""
              SMTP_USER: ""
              SMTP_PASSWORD: ""
    
    service:
      main:
        ports:
          http:
            port: 8080
      mail:
        controller: mail
        ports:
          smtp:
            enabled: true
            port: 8025
            protocol: TCP

    # https://signal-api.{domain}/v1/qrcodelink?device_name=signal-api
    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &host "signal-api.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      data:
        enabled: true
        existingClaim: "${APP_NAME}-pvc"
        advancedMounts:
          main:
            main:
              - path: /home/.local/share/signal-cli
