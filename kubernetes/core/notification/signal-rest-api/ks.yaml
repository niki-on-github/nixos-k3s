apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: signal-rest-api
  namespace: flux-system
spec:
  interval: 15m
  retryInterval: 2m0s
  timeout: 15m
  dependsOn:
    - name: traefik
  path: "./kubernetes/core/notification/signal-rest-api/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system

