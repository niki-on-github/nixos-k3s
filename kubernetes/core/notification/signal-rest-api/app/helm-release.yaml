---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app signal-rest-api
  namespace: notification
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      interval: 1h
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    global:
      nameOverride: *app

    controllers:
      main:
        containers:
          main:
            image:
              repository: bbernhard/signal-cli-rest-api
              tag: "0.67"

            env:
              TZ: "${TIMEZONE}"
              MODE: "native"    

    service:
      main:
        ports:
          http:
            port: 8080

    # https://signal-api.{domain}/v1/qrcodelink?device_name=signal-api
    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &host "signal-api.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      data:
        enabled: true
        type: hostPath
        hostPath: "${HOST_PATH_PREFIX}/signal-rest-api"
        globalMounts:
          - path: /home/.local/share/signal-cli
