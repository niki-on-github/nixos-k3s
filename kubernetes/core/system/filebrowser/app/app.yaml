apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app ${APP_NAME}
  namespace: ${APP_NAMESPACE}
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      interval: 1h
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    global:
      nameOverride: *app

    controllers:
      main:
        initContainers:
          init:
            image:
              repository: busybox
              tag: "1.36.1"
            command:
            - "/bin/mkdir"
            args:
            - "-p"
            - "/init/database"
            - "/init/srv"            

        containers:
          main:
            image:
              repository: filebrowser/filebrowser
              tag: "v2.26.0-s6"
          
            env:
              TZ: "${CONFIG_TIMEZONE}"
                    
    service:
      main:
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &ingress "filebrowser.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *ingress
        
    configMaps:
      configmap:
        enabled: true
        data:
          settings.json: |
            {
              "port": 80,
              "baseURL": "",
              "address": "",
              "log": "stdout",
              "database": "/database/filebrowser.db",
              "root": "/srv"
            }    
            
    persistence:
      data:
        enabled: true
        existingClaim: "${APP_NAME}-pvc"
        advancedMounts:
          main:
            init:
              - path: /init
            main:
              - path: /database
                subPath: "database"
              - path: /srv
                subPath: "srv"
      config:
        enabled: true
        type: configMap
        name: ${APP_NAME}-configmap
        globalMounts:
          - path: /config/settings.json
            subPath: settings.json
