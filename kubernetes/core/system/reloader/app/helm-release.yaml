apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app ${APP_NAME}
  namespace: ${APP_NAMESPACE}
spec:
  chart:
    spec:
      chart: reloader
      version: 1.0.71
      sourceRef:
        kind: HelmRepository
        name: stakater-charts
        namespace: flux-system

  values:
    reloader:
      podMonitor:
        enabled: true

      reloadStrategy: annotations
