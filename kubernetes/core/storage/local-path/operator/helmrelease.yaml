---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ${STORAGE_CLASS_NAME}-provisioner
  namespace: storage
spec:
  interval: 30m
  chart:
    spec:
      chart: democratic-csi
      version: 0.14.2
      sourceRef:
        name: democratic-csi-charts
        kind: HelmRepository
        namespace: flux-system
  values:
    csiDriver:
      name: "org.democratic-csi.${STORAGE_CLASS_NAME}"
      attachRequired: false
      storageCapacity: true
      fsGroupPolicy: File

    storageClasses:
      - name: ${STORAGE_CLASS_NAME}
        defaultClass: false
        reclaimPolicy: ${RECLAIM_POLICY:=Retain}
        volumeBindingMode: WaitForFirstConsumer
        allowVolumeExpansion: false

    volumeSnapshotClasses:
      - name: ${STORAGE_CLASS_NAME}
        deletionPolicy: ${RECLAIM_POLICY:=Retain}
        parameters:
          dummy: {}
 
    controller:
      enabled: true
      strategy: node
      externalAttacher:
        enabled: false
      externalProvisioner:
        enabled: true
        extraArgs:
          - --leader-election=false
          - --node-deployment=true
          - --node-deployment-immediate-binding=false
          - --feature-gates=Topology=true
          - --strict-topology=true
          - --enable-capacity=true
          - --capacity-ownerref-level=1
      externalResizer:
        enabled: false
      externalSnapshotter:
        enabled: true
        extraArgs:
          - --leader-election=false
          - --node-deployment=true

    node:
      driver:
        extraVolumeMounts:
          - name: ${STORAGE_CLASS_NAME}
            mountPath: "${HOST_PATH_PREFIX}/${PATH_POSTFIX}"            
            mountPropagation: Bidirectional
   
      driverRegistrar:
        enabled: true
      extraVolumes:
        - name: ${STORAGE_CLASS_NAME}
          hostPath:
            path: "${HOST_PATH_PREFIX}/${PATH_POSTFIX}"
            type: DirectoryOrCreate
 
    driver:
      config:
        driver: local-hostpath
        instance_id:
        local-hostpath:
          shareBasePath: "${HOST_PATH_PREFIX}/${PATH_POSTFIX}"
          controllerBasePath: "${HOST_PATH_PREFIX}/${PATH_POSTFIX}"
          dirPermissionsMode: "0777"
          dirPermissionsUser: 0
          dirPermissionsGroup: 0
        _private:
          csi:
            volume:
              idTemplate: "{{ parameters.[csi.storage.k8s.io/pvc/namespace] }}-{{ parameters.[csi.storage.k8s.io/pvc/name] }}"
