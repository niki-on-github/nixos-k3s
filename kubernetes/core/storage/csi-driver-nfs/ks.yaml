apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: csi-driver-nfs
  namespace: flux-system
spec:
  interval: 15m
  retryInterval: 3m
  timeout: 5m
  path: "./kubernetes/core/storage/csi-driver-nfs/operator"
  prune: true
  wait: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: snapshot-controller
