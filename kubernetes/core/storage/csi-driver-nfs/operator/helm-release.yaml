---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app csi-driver-nfs
  namespace: storage
spec:
  chart:
    spec:
      chart: *app
      version: v4.6.0
      sourceRef:
        kind: HelmRepository
        name: csi-driver-nfs-charts
        namespace: flux-system

  values:
    controller:
      replicas: 1
      
  postRenderers:
    - kustomize: 
        patches:
          - target: 
              kind: Deployment
              name: csi-nfs-controller
            patch: |
              - op: remove
                path: /spec/template/spec/hostNetwork
  
