# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minio-operator
  namespace: &ns minio-operator
  annotations:
    app.kubernetes.io/managed-by: "Helm"
    meta.helm.sh/release-name: *app
    meta.helm.sh/release-namespace: *ns
spec:
  interval: 10m
  chart:
    spec:
      chart: operator
      version: 7.0.0
      sourceRef:
        kind: HelmRepository
        name: minio-operator-charts
        namespace: flux-system

  values:
    operator:
      replicaCount: 1
      env:
        - name: MINIO_ROOT_USER
          value: "${SECRET_MINIO_CLUSTER_ACCESS_KEY_BASE64}"
        - name: MINIO_ROOT_PASSWORD
          value: "${SECRET_MINIO_CLUSTER_SECRET_KEY_BASE64}"
        - name: MINIO_OPERATOR_TLS_ENABLE
          value: "off"
        - name: MINIO_CONSOLE_TLS_ENABLE
          value: "off"

      resources:
        requests:
          cpu: 25m
          memory: 128M

    console:
      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        host: &host minio.${SECRET_DOMAIN}
        path: /
        tls:
        - hosts:
          - *host
