---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: networking
  annotations:
    meta.helm.sh/release-namespace: "networking"
spec:
  interval: 15m
  chart:
    spec:
      chart: cert-manager
      version: v1.14.2
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: jetstack-charts
        namespace: flux-system

  values:
    installCRDs: true

    webhook:
      enabled: true

    cainjector:
      replicaCount: 1

    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
        prometheusInstance: monitoring

