apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: cilium
      version: 1.15.1
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
  values:
    # NOETE: Required settings for vpn-gateway
    # see: https://github.com/cilium/cilium/issues/27560
    routingMode: native
    ipv4NativeRoutingCIDR: "${CONFIG_CLUSTER_PODS_NETWORK_IP_POOL}"
    autoDirectNodeRoutes: true
    ipam:
      mode: "kubernetes"
      operator:
        clusterPoolIPv4PodCIDRList: ["${CONFIG_CLUSTER_PODS_NETWORK_IP_POOL}"]

    updateStrategy:
      type: RollingUpdate

    prometheus: &prometheus
      enabled: true
      serviceMonitor:
        enabled: true

    dashboards: &dashboards
      enabled: true
      label: grafana_dashboard
      namespace: monitoring
      labelValue: "1"
      annotations:
        grafana_folder: "/tmp/dashboards/cilium"

    operator:
      enabled: true
      rollOutPods: true
      replicas: 1
      prometheus:
        <<: *prometheus


      dashboards:
        <<: *dashboards

    hubble:
      enabled: true
      dashboards:
        <<: *dashboards

      ui:
        enabled: true
        prometheus:
          <<: *prometheus

        ingress:
          enabled: true
          className: traefik
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
          hosts:
            -  &host "hubble.${SECRET_DOMAIN}"
          tls:
            - hosts:
                - *host

      metrics:
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - icmp
          - http
        enableOpenMetrics: true
        serviceMonitor:
          enabled: true
        dashboards:
          <<: *dashboards

      relay:
        enabled: true
        prometheus:
          <<: *prometheus

      operator:
        enabled: true
        prometheus:
          <<: *prometheus
