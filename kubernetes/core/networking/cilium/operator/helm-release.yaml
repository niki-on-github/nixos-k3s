apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  chart:
    spec:
      chart: cilium
      version: 1.15.2
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
  values:
    # NOETE: Required settings for vpn-gateway
    # see: https://github.com/cilium/cilium/issues/27560
    # alternatively use https://github.com/angelnu/pod-gateway/pull/52
    routingMode: native
    ipv4NativeRoutingCIDR: "${CONFIG_CLUSTER_PODS_NETWORK_IP_POOL}"
    autoDirectNodeRoutes: true
    ipam:
      mode: "kubernetes"
      operator:
        clusterPoolIPv4PodCIDRList: ["${CONFIG_CLUSTER_PODS_NETWORK_IP_POOL}"]

    # kube-proxy replacement
    #devices:
    #  - br1
    #localRedirectPolicy: true
    #enableRuntimeDeviceDetection: true
    #rollOutCiliumPods: true
    #kubeProxyReplacement: true
    #k8sServicePort: 6443
    #k8sServiceHost: "127.0.0.1"
    #kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    #endpointRoutes:
    #  enabled: true
    #l2announcements:
    #  enabled: true
    #cgroup:
    #  automount:
    #    enabled: false
    # hostRoot: /sys/fs/cgroup
      
    updateStrategy:
      type: RollingUpdate

    prometheus: &prometheus
      enabled: true
      serviceMonitor:
        enabled: true

    dashboards: &dashboards
      enabled: true
      label: grafana_dashboard
      namespace: monitoring
      labelValue: "1"
      annotations:
        grafana_folder: "/tmp/dashboards/cilium"

    operator:
      enabled: true
      rollOutPods: true
      replicas: 1
      prometheus:
        <<: *prometheus

      dashboards:
        <<: *dashboards

    hubble:
      enabled: true
      dashboards:
        <<: *dashboards

      tls:
        auto:
          enabled: true
          method: helm
          certValidityDuration: 1095
      
      ui:
        enabled: true
        prometheus:
          <<: *prometheus

        ingress:
          enabled: true
          className: traefik
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
          hosts:
            -  &host "hubble.${SECRET_DOMAIN}"
          tls:
            - hosts:
                - *host

      metrics:
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - icmp
          - http
        enableOpenMetrics: true
        serviceMonitor:
          enabled: true
        dashboards:
          <<: *dashboards

      relay:
        enabled: true
        prometheus:
          <<: *prometheus

      operator:
        enabled: true
        prometheus:
          <<: *prometheus
