---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kyverno
  namespace: policy
spec:
  chart:
    spec:
      chart: kyverno
      version: 3.1.4
      sourceRef:
        kind: HelmRepository
        name: kyverno-charts
        namespace: flux-system
  values:
    installCRDs: true
    replicaCount: 1

    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/instance: kyverno

    webhooks:
      - namespaceSelector:
          matchExpressions:
            - key: kubernetes.io/metadata.name
              operator: NotIn
              values:
                # fix deadlock for coredns deployment that triggers webhook but don't has dns
                - kube-system
