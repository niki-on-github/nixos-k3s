---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kyverno-operator
  namespace: flux-system
spec:
  path: "./kubernetes/core/policy/kyverno/operator"
  healthChecks:
  - apiVersion: apps/v1
    kind: Deployment
    name: kyverno
    namespace: policy
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kyverno-policies
  namespace: flux-system
spec:
  path: "./kubernetes/core/policy/kyverno/policies"
  dependsOn:
    - name: kyverno-operator
