apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: influxdb
  namespace: flux-system
spec:
  interval: 15m
  retryInterval: 2m0s
  timeout: 5m
  path: "./kubernetes/core/monitoring/influxdb/app"
  prune: true
  force: true
  wait: true
  dependsOn:
    - name: local-hostpath-persistent
    - name: volsync  
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute:
      APP_NAME: influxdb
      APP_NAMESPACE: monitoring
      PVC_CAPACITY: "32Gi"

