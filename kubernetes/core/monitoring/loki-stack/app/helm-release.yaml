---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: loki-stack
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: loki-stack
      version: 2.10.1
      interval: 1h
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system

  values:
    loki:
      enabled: true
      persistence:
        enabled: true
        storageClassName: "local-persistent"

    promtail:
      enabled: true

      extraScrapeConfigs:
      - job_name: journal
        journal:
          path: /var/log/journal
          max_age: 12h
          labels:
            job: systemd-journal
        relabel_configs:
        - source_labels: ['__journal__systemd_unit']
          target_label: 'unit'
        - source_labels: ['__journal__hostname']
          target_label: 'hostname'

      extraVolumes:
      - name: journal
        hostPath:
          path: /var/log/journal

      extraVolumeMounts:
      - name: journal
        mountPath: /var/log/journal
        readOnly: true

    grafana:
      enabled: false

    prometheus:
      enabled: false
