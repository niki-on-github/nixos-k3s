apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
spec:
  interval: 15m
  timeout: 20m
  chart:
    spec:
      chart: thanos
      version: 13.3.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system

  values:
    objstoreConfig:
      type: s3
      config:
        insecure: true

    query:
      enabled: true
      replicaCount: 1
      replicaLabels:
        - __replica__
      dnsDiscovery:
        enabled: true
        sidecarsService: kube-prometheus-stack-thanos-discovery
        sidecarsNamespace: monitoring
      #stores:
      #  - "thanos-storegateway.monitoring.svc.cluster.local:10901"
      ingress:
        enabled: false

    queryFrontend:
      enabled: true
      ingress:
        enabled: true
        hostname: &host "thanos.${SECRET_DOMAIN}"
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        tls: true
        extraTls:
          - hosts:
              - *host

    bucketweb:
      enabled: true

    compactor:
      enabled: true
      extraFlags:
        - --delete-delay=30m
      retentionResolutionRaw: 7d
      retentionResolution5m: 30d
      retentionResolution1h: 90d
      persistence:
        enabled: true
        storageClass: "local-persistent"
        size: 10Gi

    storegateway:
      enabled: true
      replicaCount: 1
      persistence:
        enabled: true
        storageClass: "local-persistent"
        size: "1Gi"

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

    existingObjstoreSecret: thanos-objstore-config

