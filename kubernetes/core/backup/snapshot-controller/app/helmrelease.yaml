apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: snapshot-controller
  namespace: backup
spec:
  interval: 30m
  chart:
    spec:
      chart: snapshot-controller
      version: "0.2.4"
      sourceRef:
        kind: HelmRepository
        name: democratic-csi-charts
        namespace: flux-system
      interval: 30m
  values:
    controller:
      replicaCount: 1
      
