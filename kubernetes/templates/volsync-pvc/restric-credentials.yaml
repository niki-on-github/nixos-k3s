apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: ${APP_NAME}-restic-credentials
  namespace: ${APP_NAMESPACE}
stringData:
  AWS_ACCESS_KEY_ID: ${SECRET_MINIO_BACKUP_ROOT_USER}
  AWS_SECRET_ACCESS_KEY: ${SECRET_MINIO_BACKUP_ROOT_PASSWORD}
  RESTIC_REPOSITORY: s3:http://${CONFIG_MINIO_BACKUP_ENDPOINT}/${CONFIG_MINIO_BACKUP_VOLSYNC_BUCKET}/${APP_NAME}
  RESTIC_PASSWORD: "${SECRET_VOLSYNC_RESTIC_PASSWORD}"
