apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: ${APP_NAME}-restic-credentials
  namespace: ${APP_NAMESPACE}
data:
  AWS_ACCESS_KEY_ID: ${SECRET_MINIO_ACCESS_KEY_BASE64}
  AWS_SECRET_ACCESS_KEY: ${SECRET_MINIO_SECRET_KEY_BASE64}
stringData:
  RESTIC_REPOSITORY: s3:http://minio.backup.svc.cluster.local/volsync/${APP_NAME}
  RESTIC_PASSWORD: "${SECRET_VOLSYNC_RESTIC_PASSWORD}"
