apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app ${APP_NAME}
  namespace: ${APP_NAMESPACE}
spec:
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    global:
      nameOverride: *app

    controllers:
      main:      
        containers:
          main:
            image:
              repository: jellyfin/jellyfin
              tag: "10.8.13"
          
            env:
              TZ: "${CONFIG_TIMEZONE}"
              JELLYFIN_PublishedServerUrl: "https://jellyfin.${SECRET_DOMAIN}"
         
    service:
      main:
        ports:
          http:
            port: 8096

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
          #NOTE: Use higher priority than default http to https redirect priority specified in traefik helm chart
          traefik.ingress.kubernetes.io/router.priority: "20"
        hosts:
          - host: &ingress "jellyfin.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *ingress
        
    persistence:
      data:
        enabled: true
        existingClaim: "${APP_NAME}-pvc"
        globalMounts:
          - path: /config
        
      cache:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 16Gi
        storageClass: "local-temp"
        globalMounts:
          - path: /cache
          
      media:
        enabled: true
        existingClaim: "network-share-data"
        globalMounts:
          - path: /media
