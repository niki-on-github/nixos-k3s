# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP_NAME}
  namespace: ${APP_NAMESPACE}
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      ${APP_NAME}:      
        containers:
          app:
            image:
              repository: jellyfin/jellyfin
              tag: "10.10.6"
          
            env:
              TZ: "${CONFIG_TIMEZONE}"
              JELLYFIN_PublishedServerUrl: "https://jellyfin.${SECRET_DOMAIN}"
              JELLYFIN_FFMPEG__HARDWARE_ACCELERATION_TYPE: "vaapi"
         
    service:
      webui:
        controller: ${APP_NAME}
        ports:
          http:
            port: 8096

    ingress:
      webui:
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
          #NOTE: Use higher priority than default http to https redirect priority specified in traefik helm chart
          traefik.ingress.kubernetes.io/router.priority: "20"
        hosts:
          - host: &ingress "jellyfin.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: webui
                  port: http
        tls:
          - hosts:
              - *ingress
      tailscale:
        className: tailscale
        hosts:
          - host: "${APP_NAME}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: webui
                  port: http
        tls:
          - hosts:
              - "${APP_NAME}"

    persistence:
      data:
        existingClaim: "${APP_NAME}-pvc"
        globalMounts:
          - path: /config
        
      cache:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 16Gi
        storageClass: "local-temp"
        globalMounts:
          - path: /cache
          
      media:
        existingClaim: "network-share-data"
        globalMounts:
          - path: /media

      dev:
        type: hostPath
        hostPath: /dev
        advancedMounts:
          ${APP_NAME}:
            app:
              - path: /dev
