apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: jellyfin
  namespace: flux-system
spec:
  path: "./kubernetes/apps/jellyfin/app"
  dependsOn:
    - name: network-share
  postBuild:
    substitute:
      APP_NAME: jellyfin
      APP_NAMESPACE: media
      PVC_CAPACITY: "4Gi"
