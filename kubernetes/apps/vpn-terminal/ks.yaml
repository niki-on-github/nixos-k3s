apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vpn-terminal
  namespace: flux-system
spec:
  interval: 15m
  retryInterval: 2m0s
  timeout: 15m
  dependsOn:
    - name: vpn-gateway
  path: "./kubernetes/apps/vpn-terminal/app"
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system

