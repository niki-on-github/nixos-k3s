apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vpn-gateway
  namespace: flux-system
spec:
  interval: 15m
  retryInterval: 2m0s
  timeout: 15m
  dependsOn:
    - name: cert-manager
    - name: cert-manager-issuer
    - name: cilium
  path: "./kubernetes/apps/vpn-gateway/operator"
  prune: true
  wait: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system

