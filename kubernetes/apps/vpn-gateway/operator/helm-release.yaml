apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: vpn-gateway
  namespace: vpn-gateway
spec:
  interval: 15m
  timeout: 15m
  chart:
    spec:
      chart: pod-gateway
      version: 6.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: angelnu-charts
        namespace: flux-system

  #See https://github.com/angelnu/helm-charts/blob/main/charts/apps/pod-gateway/values.yaml
  values:
    DNS: "172.16.0.1,1.1.1.1"

    routed_namespaces:
    - vpn-apps

    settings:
      # dns for *.svc.cluster.local
      DNS_LOCAL_CIDRS: "local"
      VXLAN_IP_NETWORK: "172.16.0"
      VXLAN_ID: 42
      VPN_INTERFACE: tun0
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_TRAFFIC_PORT: ${SECRET_VPN_PORT}
      VPN_LOCAL_CIDRS: "10.0.0.0/8 192.168.0.0/16"
      NOT_ROUTED_TO_GATEWAY_CIDRS: "${CONFIG_CLUSTER_PODS_NETWORK_IP_POOL} ${CONFIG_CLUSTER_SERVICE_NETWORK_IP_POOL}"
      
    image:
      repository: ghcr.io/angelnu/pod-gateway
      tag: "v1.10.0"

    webhook:
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        tag: "v3.10.0"
        pullPolicy: Always

      gatewayDefault: true
      gatewayLabel: setGateway
      gatewayAnnotation: setGateway
 
    addons:
      vpn:
        enabled: true
        type: gluetun
        gluetun:
          image:
            repository: docker.io/qmcgaw/gluetun
            tag: "v3.37.0"

        securityContext:
          capabilities:
            add:
              - NET_ADMIN

        env:
        - name: VPN_SERVICE_PROVIDER
          value: custom
        - name: VPN_TYPE
          value: openvpn
        - name: VPN_INTERFACE
          value: tun0
        - name: OPENVPN_CUSTOM_CONFIG
          value: /gluetun/config.conf
        - name: DOT
          value: "off"
        # firewall is confgured in vpn-gateway container
        - name: FIREWALL
          value: "off"
        - name: DNS_PLAINTEXT_ADDRESS
          value: "1.1.1.1"

        configFileSecret: openvpn-config

        livenessProbe:
          exec:
            command:
              - "sh"
              - "-c"
              - "if wget -q -O- 'https://airvpn.org/api/whatismyip/' | grep -Eq '.airvpn.: true' ; then exit 0; else exit 1; fi"
          initialDelaySeconds: 30
          periodSeconds: 120
          failureThreshold: 5
          timeoutSeconds: 20

        networkPolicy:
          #NOTE: For cilium we define the network policy via CiliumNetworkPolicy
          enabled: false
    
  postRenderers:
    - kustomize: 
        patches:
          - target: 
              kind: MutatingWebhookConfiguration
              name: vpn-gateway-pod-gateway
            patch: |
              - op: remove
                path: /webhooks/0/namespaceSelector              
              - op: add
                path: /webhooks/0/objectSelector
                value:
                  matchLabels:
                    vpn: "true"
