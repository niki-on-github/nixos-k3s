apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app ${APP_NAME}
  namespace: ${APP_NAMESPACE}
spec:
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    global:
      nameOverride: *app

    controllers:
      main:
        containers:
          main:
            image:
              repository: immauss/openvas
              tag: "24.02.01"

            env:
              TZ: "${CONFIG_TIMEZONE}"
              USERNAME: "admin"
              PASSWORD: "${SECRET_WEBSERVICES_PASSWORD}"
              RELAYHOST: "email2signal-mail.notification.svc"
              SMTPPORT: 8025

            probes:
              liveness: &probe
                spec:
                  initialDelaySeconds: 60
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 30

              readiness: *probe
              startup: *probe

    service:
      main:
        ports:
          http:
            port: 9392

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &ingress "openvas.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *ingress
        
    persistence:
      data:
        enabled: true
        existingClaim: "${APP_NAME}-pvc"
        globalMounts:
          - path: /data
