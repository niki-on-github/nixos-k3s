apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: openvas
  namespace: flux-system
spec:
  path: "./kubernetes/apps/openvas/app"
  dependsOn:
    - name: email2signal
  postBuild:
    substitute:
      APP_NAME: openvas
      APP_NAMESPACE: security
      PVC_CAPACITY: "8Gi"
