apiVersion: traefik.containo.us/v1alpha1
kind: ServersTransport
metadata:
  name: ${APP_NAME}-transport
  namespace: ${APP_NAMESPACE}
spec:
  insecureSkipVerify: true
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app ${APP_NAME}
  namespace: ${APP_NAMESPACE}
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      interval: 1h
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    global:
      nameOverride: *app

    controllers:
      main:
        initContainers:
          init:
            image:
              repository: busybox
              tag: "1.36.1"
            command:
            - "/bin/mkdir"
            args:
            - "-p"
            - "/unifi/data"
            - "/unifi/log"        

        containers:
          main:
            image:
              repository: nexusforge/unifi-docker
              tag: "v8.0.24"

            env:
              TZ: "${CONFIG_TIMEZONE}"
 
    service:
      main:
        annotations:
          traefik.ingress.kubernetes.io/service.serversscheme: https
          traefik.ingress.kubernetes.io/service.serverstransport: "${APP_NAMESPACE}-${APP_NAME}-transport@kubernetescrd"
        ports:
          http:
            port: 8443
            protocol: HTTPS
      stun:
        controller: main
        enabled: true
        type: LoadBalancer
        ports:
          discovery:
            enabled: true
            port: 3478
            protocol: UDP
      device-communication:
        controller: main
        enabled: true
        type: LoadBalancer
        ports:
          listen:
            enabled: true
            port: 8080
            protocol: TCP

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &ingress "unifi.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *ingress
        
    persistence:
      data:
        enabled: true
        existingClaim: "${APP_NAME}-pvc"
        globalMounts:
          - path: /unifi
