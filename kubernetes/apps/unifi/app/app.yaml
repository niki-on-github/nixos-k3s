apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: ${APP_NAME}-transport
  namespace: ${APP_NAMESPACE}
spec:
  insecureSkipVerify: true
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP_NAME}
  namespace: ${APP_NAMESPACE}
  labels:
    app: unifi
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      ${APP_NAME}:
        initContainers:
          init:
            image:
              repository: busybox
              tag: "1.37.0"
            command:
            - "/bin/mkdir"
            args:
            - "-p"
            - "/unifi/data"
            - "/unifi/log"

        containers:
          app:
            image:
              repository: nexusforge/unifi-docker
              tag: "v9.1.120"

            env:
              TZ: "${CONFIG_TIMEZONE}"
 
    service:
      webui:
        controller: ${APP_NAME}
        annotations:
          traefik.ingress.kubernetes.io/service.serversscheme: https
          traefik.ingress.kubernetes.io/service.serverstransport: "${APP_NAMESPACE}-${APP_NAME}-transport@kubernetescrd"
        ports:
          http:
            port: 8443
            protocol: HTTPS
      ingress:
        controller: ${APP_NAME}
        type: LoadBalancer
        loadBalancerIP: "${CONFIG_KUBE_VIP_IP}"
        ports:
          stun:
            port: 3478
            protocol: UDP
          control:
            port: 8080
            protocol: TCP
          discovery:
            port: 10001
            protocol: UDP

    ingress:
      webui:
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &ingress "unifi.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: webui
                  port: http
        tls:
          - hosts:
              - *ingress
        
    persistence:
      data:
        existingClaim: "${APP_NAME}-pvc"
        globalMounts:
          - path: /unifi
