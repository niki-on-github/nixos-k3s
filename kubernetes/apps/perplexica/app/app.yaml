# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP_NAME}
  namespace: ${APP_NAMESPACE}
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      frontend:
        containers:
          app:
            image:
              repository: ghcr.io/niki-on-github/perplexica-frontend
              tag: latest@sha256:ecca1638d3fe7d72ae7cc47cf873471d9b987eeee8f13ff986f98525bbde4361

      backend:
        initContainers:
          init:
            image:
              repository: busybox
              tag: "1.37.0"
            command:
            - "/bin/mkdir"
            args:
            - "-p"
            - "/init/perplexica/data"
            - "/init/perplexica/uploads"

        containers:
          app:
            image:
              repository: ghcr.io/niki-on-github/perplexica-backend
              tag: latest@sha256:75b8beb94bafc5bc80e6cf2f1bc25731c06198e49dbfb16cff75d84d269e9721

      searxng:
        containers:
          app:
            image:
              repository: docker.io/searxng/searxng
              tag: "2024.12.25-73e395c8c"

    service:
      backend:
        controller: backend
        ports:
          http:
            port: 3001

      frontend:
        controller: frontend
        ports:
          http:
            port: 3000

      searxng:
        controller: searxng
        ports:
          http:
            port: 8080

    ingress:
      backend:
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &ingress "perplexica.${SECRET_DOMAIN}"
            paths:
              - path: /api
                pathType: Prefix
                service:
                  identifier: backend
                  port: http
              - path: /ws
                pathType: Prefix
                service:
                  identifier: backend
                  port: http
              - path: /
                pathType: Prefix
                service:
                  identifier: frontend
                  port: http
        tls:
          - hosts:
              - *ingress
    
    configMaps:
      config:
        data:
          config.toml: |
            [GENERAL]
            PORT = 3001
            SIMILARITY_MEASURE = "cosine"
            KEEP_ALIVE = "5m"

            [API_KEYS]
            OPENAI = ""
            GROQ = ""
            ANTHROPIC = ""
            GEMINI = ""

            [API_ENDPOINTS]
            SEARXNG = "http://${APP_NAME}-searxng.${APP_NAMESPACE}.svc.cluster.local:8080"
            OLLAMA = "http://open-webui-ollama.apps.svc.cluster.local:11434"
          limiter.toml: |
            [botdetection.ip_limit]
            link_token = true
          settings.yml: |
            use_default_settings: true
            general:
              instance_name: 'searxng'
            search:
              autocomplete: 'google'
              formats:
                - html
                - json
            server:
              secret_key: ${SECRET_SEARXNG_KEY}
            engines:
              - name: wolframalpha
                disabled: false
          uwsgi.ini: |
            [uwsgi]
            uid = searxng
            gid = searxng
            workers = %k
            threads = 4
            chmod-socket = 666
            single-interpreter = true
            master = true
            plugin = python3
            lazy-apps = true
            enable-threads = 4
            module = searx.webapp
            pythonpath = /usr/local/searxng/
            chdir = /usr/local/searxng/searx/
            auto-procname = true
            disable-logging = true
            log-5xx = true
            buffer-size = 8192
            add-header = Connection: close
            static-map = /static=/usr/local/searxng/searx/static
            static-expires = /* 86400
            static-gzip-all = True
            offload-threads = 4
    
    persistence:
      data:
        existingClaim: "${APP_NAME}-pvc"
        advancedMounts:
          backend:
            init:
              - path: /init
            app:
              - path: /home/perplexica/data
                subPath: perplexica/data
              - path: /home/perplexica/uploads
                subPath: perplexica/uploads
      config:
        type: configMap
        name: ${APP_NAME}-config
        advancedMounts:
          searxng:
            app: 
              - path: /etc/searxng/limiter.toml
                subPath: limiter.toml
              - path: /etc/searxng/settings.yml
                subPath: settings.yml
              - path: /etc/searxng/uwsgi.ini
                subPath: uwsgi.ini
          backend:
            app:
            - path: /home/perplexica/config.toml
              subPath: config.toml
