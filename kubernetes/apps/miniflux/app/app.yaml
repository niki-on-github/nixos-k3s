# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP_NAME}
  namespace: ${APP_NAMESPACE}
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      ${APP_NAME}:
        containers:
          app:
            image:
              repository: miniflux/miniflux
              tag: 2.2.9
            env:
              RUN_MIGRATIONS: 1
              CREATE_ADMIN: 1
              ADMIN_USERNAME: admin
              ADMIN_PASSWORD: ${SECRET_WEBSERVICES_PASSWORD}
              BASE_URL: "https://miniflux.${SECRET_DOMAIN}"
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: "${APP_NAME}-postgresql-credentials"
                    key: url
 
    service:
      webui:
        controller: ${APP_NAME}
        ports:
          http:
            port: 8080

    ingress:
      webui:
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &ingress "miniflux.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: webui
                  port: http
        tls:
          - hosts:
              - *ingress

      tailscale:
        className: tailscale
        hosts:
          - host: "${APP_NAME}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: webui
                  port: http
        tls:
          - hosts:
              - "${APP_NAME}"
        
