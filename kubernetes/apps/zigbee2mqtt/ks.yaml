apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: zigbee2mqtt
  namespace: flux-system
spec:
  path: "./kubernetes/apps/zigbee2mqtt/app"
  dependsOn:
    - name: mosquitto  
  postBuild:
    substitute:
      APP_NAME: zigbee2mqtt
      APP_NAMESPACE: home-automation
      PVC_CAPACITY: "2Gi"
