# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP_NAME}
  namespace: ${APP_NAMESPACE}
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      ${APP_NAME}:
        containers:
          app:
            image:
              repository: docker.io/nginx
              tag: "1.29.3"
          generator1:
            image:
              repository: "ghcr.io/niki-on-github/grafana-esp-bridge"
              tag: "v0.0.2"
            env:
              NAME: "data"
              IMAGE_URL: "http://admin:${SECRET_WEBSERVICES_PASSWORD}@grafana.monitoring.svc.cluster.local:3000/render/d/ad588e36-165d-464f-9f94-a8b553cfbcc3/esp-dashboard?orgId=1&from={start}&to={now}&panelId=10&width={width}&height={height}&scale=1&tz=Europe%2FBerlin"
              CROP_TOP: 140
              TIMELINE: 3600
              THRESHOLD: 60
              UPDATE_INTERVAL_IN_SECONDS: 300
          generator2:
            image:
              repository: "ghcr.io/niki-on-github/grafana-esp-bridge"
              tag: "v0.0.2"
            env:
              NAME: "dashboard-02"
              IMAGE_URL: "http://admin:${SECRET_WEBSERVICES_PASSWORD}@grafana.monitoring.svc.cluster.local:3000/render/d/b50fa962-71c7-4c25-8f88-d49dc543cdb5/esp-dashboard-2?orgId=1&from={start}&to={now}&panelId=10&width={width}&height={height}&scale=1&tz=Europe%2FBerlin"
              CROP_TOP: 140
              TIMELINE: 21600
              THRESHOLD: 60
              UPDATE_INTERVAL_IN_SECONDS: 300 


    service:
      webui:
        controller: ${APP_NAME}
        ports:
          http:
            port: 80

    ingress:
      webui:
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
          #NOTE: Use higher priority than default http to https redirect priority specified in traefik helm chart
          traefik.ingress.kubernetes.io/router.priority: "20"
        hosts:
          - host: &ingress "esp-dashboard.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: webui
                  port: http
        tls:
          - hosts:
              - *ingress

    persistence:
      data:
        enabled: true
        type: emptyDir
        medium: Memory
        advancedMounts:
          ${APP_NAME}:
            app:
              - path: /usr/share/nginx/html
            generator1:
              - path: /out
            generator2:
              - path: /out
