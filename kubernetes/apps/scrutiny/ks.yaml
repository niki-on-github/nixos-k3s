apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: scrutiny
  namespace: flux-system
spec:
  interval: 15m
  retryInterval: 2m0s
  timeout: 5m
  path: "./kubernetes/apps/scrutiny/app"
  prune: true
  force: true
  dependsOn:
    - name: influxdb
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute:
      APP_NAME: scrutiny
      APP_NAMESPACE: monitoring
      PVC_CAPACITY: "1Gi"
