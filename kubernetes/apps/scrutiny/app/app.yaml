# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP_NAME}
  namespace: ${APP_NAMESPACE}
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
       ${APP_NAME}:
        containers:
          app:
            image:
              repository: ghcr.io/analogj/scrutiny
              tag: v0.8.1-web
          
            env:
              TZ: "${TIMEZONE}"
              SCRUTINY_API_ENDPOINT: "http://localhost:8080"
              SCRUTINY_WEB_INFLUXDB_HOST: "influxdb.monitoring.svc.cluster.local"
              SCRUTINY_WEB_INFLUXDB_TOKEN: "${SECRET_INFLUXDB_ADMIN_TOKEN}"
              SCRUTINY_WEB_INFLUXDB_ORG: "${CONFIG_INFLUXDB_ORG}"
              SCRUTINY_WEB_INFLUXDB_BUCKET: "scrutiny"
              SCRUTINY_WEB_INFLUXDB_INIT_USERNAME: "admin"
              SCRUTINY_WEB_INFLUXDB_INIT_PASSWORD: "${SECRET_DATABASE_PASSWORD}"
              SCRUTINY_WEB_INFLUXDB_PORT: 8086

          collector:
            image:
              repository: ghcr.io/analogj/scrutiny
              tag: v0.8.1-collector
            env:
              TZ: "${TIMEZONE}"
              COLLECTOR_API_ENDPOINT: "http://scrutiny.${APP_NAMESPACE}.svc.cluster.local:8080"
              COLLECTOR_RUN_STARTUP: "true"
            securityContext:
              privileged: true
              capabilities:
                add: ["SYS_RAWIO", "SYS_ADMIN"]

    service:
      webui:
        controller: ${APP_NAME}
        ports:
          http:
            port: 8080

    ingress:
      webui:
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: "authentication-auth@kubernetescrd"
        hosts:
          - host: &ingress "smart.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: webui
                  port: http
        tls:
          - hosts:
              - *ingress
        
    persistence:
      config:
        existingClaim: "${APP_NAME}-pvc"
        advancedMounts:
          ${APP_NAME}:
            app:
              - path: /opt/scrutiny/config
      dev:
        type: hostPath
        hostPath: /dev
        advancedMounts:
          ${APP_NAME}:
            collector:
              - path: /dev
      udev:
        type: hostPath
        hostPath: /run/udev
        advancedMounts:
          ${APP_NAME}:
            collector:
              - path: /run/udev
          
