apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app ${APP_NAME}
  namespace: ${APP_NAMESPACE}
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      interval: 1h
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    global:
      nameOverride: *app

    controllers:
      main:
        containers:
          main:
            image:
              repository: deluan/navidrome
              # TODO tag
              tag: "latest"

            env:
              TZ: "${CONFIG_TIMEZONE}"
              ND_SCANSCHEDULE: 2h
              ND_LOGLEVEL: info  
              ND_SESSIONTIMEOUT: 24h
              ND_BASEURL: ""
              ND_DEFAULTTHEME: "Spotify-ish"
      

    service:
      main:
        ports:
          http:
            port: 4533

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &ingress "navidrome.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *ingress
        
    persistence:
      data:
        enabled: true
        existingClaim: "${APP_NAME}-pvc"
        globalMounts:
          - path: /data
      music:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 16Gi
        storageClass: "local-persistent"
        globalMounts:
          - path: /music
