apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app ${APP_NAME}
  namespace: ${APP_NAMESPACE}
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      interval: 1h
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    global:
      nameOverride: *app

    controllers:
      main:
        containers:
          main:
            image:
              repository: vaultwarden/server
              tag: 1.30.1

            env:
              DATA_FOLDER: "data"
              DOMAIN: "https://vaultwarden.${SECRET_DOMAIN}"
              WEBSOCKET_ENABLED: true
              INVITATIONS_ALLOWED: false
              ADMIN_TOKEN: "${SECRET_WEBSERVICES_PASSWORD}"
              TZ: "${CONFIG_TIMEZONE}"

    service:
      main:
        ports:
          http:
            port: 80
          websocket:
            enabled: true
            port: 3012

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &ingress "vaultwarden.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
              - path: /notifications/hub/negotiate
                pathType: Prefix
                service:
                  name: main
                  port: http
              - path: /notifications/hub
                pathType: Prefix
                service:
                  name: main
                  port: websocket
        tls:
          - hosts:
              - *ingress
        
    persistence:
      data:
        enabled: true
        existingClaim: "${APP_NAME}-pvc"
        globalMounts:
          - path: /data
