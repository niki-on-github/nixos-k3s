apiVersion: v1
type: Opaque
kind: Secret
metadata:
  name: ${APP_NAME}-credentials
  namespace: ${APP_NAMESPACE}
stringData:
  # TODO var for jwt secret in config
  jwtSecret: ${SECRET_DATABASE_PASSWORD}
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP_NAME}
  namespace: ${APP_NAMESPACE}
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      api:
        containers:
          app:
            image:
              repository: vikunja/api
              tag: "0.22.1"

            env:
              TZ: &tz "${CONFIG_TIMEZONE}"
              VIKUNJA_SERVICE_FRONTENDURL: "https://vikunja.${SECRET_DOMAIN}/"
              VIKUNJA_SERVICE_ENABLEREGISTRATION: "true"
              VIKUNJA_DATABASE_TYPE: postgres
              VIKUNJA_DATABASE_USER:
                valueFrom:
                  secretKeyRef:
                    name: &postgresqlCredentials "${APP_NAME}-postgresql-credentials"
                    key: username
              VIKUNJA_DATABASE_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: *postgresqlCredentials
                    key: password
              VIKUNJA_DATABASE_DATABASE:
                valueFrom:
                  secretKeyRef:
                    name: *postgresqlCredentials
                    key: database
              VIKUNJA_DATABASE_HOST:
                valueFrom:
                  secretKeyRef:
                    name: *postgresqlCredentials
                    key: uri
              VIKUNJA_SERVICE_JWTSECRET:
                valueFrom:
                  secretKeyRef:
                    name: &appCredentials "${APP_NAME}-credentials"
                    key: jwtSecret
 

      ${APP_NAME}:
        containers:
          app:
            image:
              repository: vikunja/frontend
              tag: "0.22.1"

            env:
              TZ: *tz
              VIKUNJA_SERVICE_JWTSECRET:
                valueFrom:
                  secretKeyRef:
                    name: *appCredentials
                    key: jwtSecret           

    service:
      webui:
        controller: ${APP_NAME}
        ports:
          http:
            port: 80
      api:
        controller: api
        ports:
          http:
            port: 3456

    ingress:
      webui:
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &ingress "vikunja.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: webui
                  port: http
              - path: /api/v1/
                pathType: Prefix
                service:
                  identifier: api
                  port: http
              - path: /dav/
                pathType: Prefix
                service:
                  identifier: api
                  port: http
              - path: /.well-known/
                pathType: Prefix
                service:
                  identifier: api
                  port: http
        tls:
          - hosts:
              - *ingress

      tailscale:
        className: tailscale
        hosts:
          - host: "${APP_NAME}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: webui
                  port: http
              - path: /api/v1/
                pathType: Prefix
                service:
                  identifier: api
                  port: http
              - path: /dav/
                pathType: Prefix
                service:
                  identifier: api
                  port: http
              - path: /.well-known/
                pathType: Prefix
                service:
                  identifier: api
                  port: http

        tls:
          - hosts:
              - "${APP_NAME}"

    persistence:
      data:
        existingClaim: "${APP_NAME}-pvc"
        advancedMounts:
          api:
            app:
              - path: /app/vikunja/files
