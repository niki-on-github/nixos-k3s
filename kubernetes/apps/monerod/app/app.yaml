apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app ${APP_NAME}
  namespace: ${APP_NAMESPACE}
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 1h
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    global:
      nameOverride: *app

    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/sethforprivacy/simple-monerod              
              tag: v0.18.3.1
            command:
            - "/entrypoint.sh"
            args:
            - "--rpc-restricted-bind-ip=0.0.0.0"
            - "--rpc-restricted-bind-port=18089"
            - "--no-igd"
            - "--no-zmq"
            - "--enable-dns-blocklist"
            - "--prune-blockchain"

            env:
              TZ: "${CONFIG_TIMEZONE}"
      
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${CONFIG_KUBE_VIP_IP}"
        ports:
          http:
            enabled: false
          rpc:
            enabled: true
            port: 18089
            protocol: TCP

    persistence:
      data:
        enabled: true
        existingClaim: "${APP_NAME}-pvc"
        globalMounts:
          - path: /home/monero/.bitmonero
