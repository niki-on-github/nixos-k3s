apiVersion: v1
kind: ConfigMap
metadata:
  name: ${APP_NAME}-scripts
  namespace: ${APP_NAMESPACE}
data:
  GetPw.py: |
    #!/usr/bin/python3
    ##############################################################################
    ### NZBGET SCAN SCRIPT                                     ###
    #
    # Scans filename of incoming NZBs for embedded passwords.
    #
    ##############################################################################
    ### OPTIONS                                                                ###
    # The RegEx to match the password in the filename.
    #regex=(.*)\{\{(.*)\}\}.nzb

    ### NZBGET SCAN SCRIPT                                     ###
    ##############################################################################

    import re
    import getopt
    import sys
    import os

    nzbfile = os.environ.get('NZBNP_NZBNAME')
    regex = os.environ.get('NZBPO_REGEX')

    if nzbfile:
      pattern = re.compile(regex)
      match = pattern.search(nzbfile)
      password = ""
      name = nzbfile
      if match:
        name = match.group(1)
        password = match.group(2)

      print("[NZB] NZBNAME=" + name)
      if password:
        print("[NZB] NZBPR_*Unpack:Password=" + password)
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app "${APP_NAME}"
  namespace: &ns ${APP_NAMESPACE}
  annotations:
    app.kubernetes.io/managed-by: "Helm"
    meta.helm.sh/release-name: *app
    meta.helm.sh/release-namespace: *ns
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      interval: 1h
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    global:
      nameOverride: *app

    controllers:
      main:
        initContainers:
          init:
            image:
              repository: busybox
              tag: "1.36.1"
            command:
            - "/bin/mkdir"
            args:
            - "-p"
            - "/init/config"
            - "/init/downloads"         

        containers:
          main:
            image:
              repository: ghcr.io/linuxserver/nzbget
              # TODO tag
              tag: "latest"

            env:
              TZ: "${CONFIG_TIMEZONE}"
              UMASK: "000"
              NZBGET_USER: "root"
              NZBGET_PASS: "${SECRET_WEBSERVICES_PASSWORD}"
      

    service:
      main:
        ports:
          http:
            port: 6789

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &ingress "nzbget.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *ingress
        
    persistence:
      # NOTE: For the vpn routed apps insied the vpn-apps namespace we can not use volsync to an external server because the access is blocked.
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 32Gi
        storageClass: "local-persistent"
        advancedMounts:
          main:
            init:
              - path: /init
            main:
              - path: /config
                subPath: config
              - path: /downloads
                subPath: downloads
      scripts:
        enabled: true
        type: configMap
        name: ${APP_NAME}-scripts
        advancedMounts:
          main:
            main:
              - path: /downloads/scripts
