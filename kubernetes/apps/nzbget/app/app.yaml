apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app "${APP_NAME}"
  namespace: &ns ${APP_NAMESPACE}
  annotations:
    app.kubernetes.io/managed-by: "Helm"
    meta.helm.sh/release-name: *app
    meta.helm.sh/release-namespace: *ns
spec:
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    defaultPodOptions:
      labels:
        vpn: "enabled"

    controllers:
      ${APP_NAME}:
        initContainers:
          init:
            image:
              repository: busybox
              tag: "1.36.1"
            command:
            - "/bin/sh"
            args:
            - "/init.sh"

        containers:
          app:
            image:
              repository: nzbgetcom/nzbget
              tag: "v23.0"

            env:
              TZ: "${CONFIG_TIMEZONE}"
              UMASK: "000"
              NZBGET_USER: ""
              NZBGET_PASS: ""
              PUID: 1000
              PGID: 1000
      

    service:
      webui:
        controller: ${APP_NAME}
        ports:
          http:
            port: 6789

    ingress:
      webui:
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: "authentication-auth@kubernetescrd"
        hosts:
          - host: &ingress "nzbget.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: webui
                  port: http
        tls:
          - hosts:
              - *ingress

    configMaps:
      setup:
        data:
          init.sh: |
            #!/bin/sh
            echo "run $0"
            mkdir -p /downloads/scripts
            cp -v /scripts/* /downloads/scripts/
            chmod 777 -R /downloads/scripts/
            
    persistence:
      config:
        existingClaim: "${APP_NAME}-pvc"
        globalMounts:
          - path: /config
      downloads:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 32Gi
        storageClass: "${CONFIG_NFS_STORAGE_CLASS_NAME}"
        globalMounts:
          - path: /downloads
      scripts:
        type: configMap
        name: ${APP_NAME}-scripts
        defaultMode: 493
        advancedMounts:
          ${APP_NAME}:
            init:
              - path: /scripts
      setup:
        type: configMap
        name: ${APP_NAME}-setup
        defaultMode: 493
        advancedMounts:
          ${APP_NAME}:
            init:
              - path: /init.sh
                subPath: init.sh
