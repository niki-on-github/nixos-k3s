apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app ${APP_NAME}
  namespace: ${APP_NAMESPACE}
spec:
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    global:
      nameOverride: *app

    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/niki-on-github/serien-and-movie-planer
              tag: v1.2.1

            env:
              TZ: &tz "${CONFIG_TIMEZONE}"
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: &postgresqlCredentials "${APP_NAME}-postgresql-credentials"
                    key: username
              POSTGRES_PASSWORD:       
                valueFrom:
                  secretKeyRef:
                    name: *postgresqlCredentials
                    key: password
              POSTGRES_DB:
                valueFrom:
                  secretKeyRef:
                    name: *postgresqlCredentials
                    key: database
              POSTGRES_HOST:
                valueFrom:
                  secretKeyRef:
                    name: *postgresqlCredentials
                    key: uri

      crawler:
        containers:
          main:
            image:
              repository: ghcr.io/niki-on-github/serien-and-movie-crawler
              tag: v1.2.1

            env:
              TZ: *tz
              THE_MOVIE_DB_API_KEY: "${SECRET_THE_MOVIE_DB_API_KEY}"      
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: *postgresqlCredentials
                    key: username
              POSTGRES_PASSWORD:       
                valueFrom:
                  secretKeyRef:
                    name: *postgresqlCredentials
                    key: password
              POSTGRES_DB:
                valueFrom:
                  secretKeyRef:
                    name: *postgresqlCredentials
                    key: database            
              POSTGRES_HOST:
                valueFrom:
                  secretKeyRef:
                    name: *postgresqlCredentials
                    key: uri

    service:
      main:
        ports:
          http:
            port: 8888

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: "authentication-auth@kubernetescrd"
        hosts:
          - host: &ingress "smp.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *ingress
