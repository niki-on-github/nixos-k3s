apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app ${APP_NAME}
  namespace: ${APP_NAMESPACE}
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      interval: 1h
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    global:
      nameOverride: *app

    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/niki-on-github/solaredge-modbus-rest-api
              tag: "v0.0.1"

            env:
              MODBUS_HOST: "${SECRET_SOLAREDGE_INVERTER_IP}"
              MODBUS_PORT: "1502"
              MODBUS_TIMEOUT: "1"
              MODBUS_UNIT: "1"      

    service:
      main:
        ports:
          http:
            port: 5000

    ingress:
      main:
        enabled: false
        
