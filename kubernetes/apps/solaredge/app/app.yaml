# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP_NAME}
  namespace: ${APP_NAMESPACE}
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      ${APP_NAME}:
        containers:
          rest:
            image:
              repository: ghcr.io/niki-on-github/solaredge-modbus-rest-api
              tag: "v0.0.6"
            command:
              - "/usr/local/bin/python3"
            args:
              - "example_influxdb_v2_rest.py"
            env:
              INFLUXDB_URL: "http://influxdb.monitoring.svc.cluster.local:8086"
              INFLUXDB_TOKEN: "${SECRET_INFLUXDB_ADMIN_TOKEN}"
              INFLUXDB_ORG: "${CONFIG_INFLUXDB_ORG}"
              INFLUXDB_BUCKET: "solaredge"

          influxdb:
            image:
              repository: ghcr.io/niki-on-github/solaredge-modbus-rest-api
              tag: "v0.0.6"
            command:
              - "/usr/local/bin/python3"
            args:
              - "example_influxdb_v2.py"
              - "${SECRET_SOLAREDGE_INVERTER_IP}"
              - "1502"
              - "--influx_url"
              - "influxdb.monitoring.svc.cluster.local:8086"
              - "--influx_org"
              - "${CONFIG_INFLUXDB_ORG}"
              - "--influx_bucket"
              - "solaredge"
              - "--influx_token"
              - "${SECRET_INFLUXDB_ADMIN_TOKEN}"
              - "--interval"
              - "30"
   
    service:
      rest:
        controller: ${APP_NAME}
        ports:
          http:
            port: 5000

    ingress:
      rest:
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &ingress "solaredge.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: rest
                  port: http
        tls:
          - hosts:
              - *ingress
