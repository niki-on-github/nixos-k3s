apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app ${APP_NAME}
  namespace: ${APP_NAMESPACE}
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      interval: 1h
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    global:
      nameOverride: *app

    controllers:
      main:        
        containers:
          main:
            image:
              repository: ghcr.io/fallenbagel/jellyseerr
              # TODO tag
              tag: develop

            env:
              TZ: "${CONFIG_TIMEZONE}"
          
         
    service:
      main:
        ports:
          http:
            port: 5055

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &ingress "jellyseerr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *ingress
        
    persistence:
      data:
        enabled: true
        existingClaim: "${APP_NAME}-pvc"
        globalMounts:
          - path: /app/config     
