apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app ${APP_NAME}
  namespace: ${APP_NAMESPACE}
spec:
  chart:
    spec:
      chart: harbor
      version: 1.14.0
      sourceRef:
        kind: HelmRepository
        name: harbor-charts
        namespace: flux-system
  values:
    expose:
      type: "ingress"
      tls:
        certSource: none
      ingress:
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          core: &ingress "harbor.${SECRET_DOMAIN}"

    harborAdminPassword: "${SECRET_WEBSERVICES_PASSWORD}"
    externalURL: "https://harbor.${SECRET_DOMAIN}"
    persistence:
      persistentVolumeClaim:
        registry:
          existingClaim: "${APP_NAME}-pvc"
          subPath: "registry"
          storageClass: "-"
        jobservice:
          jobLog:
            existingClaim: "${APP_NAME}-pvc"
            subPath: "jobservice"
            storageClass: "-"
        database:
          existingClaim: "${APP_NAME}-pvc"
          subPath: "database"
          storageClass: "-"
        redis:
          existingClaim: "${APP_NAME}-pvc"
          subPath: "redis"
          storageClass: "-"
        trivy:
          existingClaim: "${APP_NAME}-pvc"
          subPath: "trivy"
          storageClass: "-"
