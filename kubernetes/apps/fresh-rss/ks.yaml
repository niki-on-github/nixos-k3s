apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: fresh-rss-db
  namespace: flux-system
spec:
  path: "./kubernetes/templates/postgres"
  wait: true
  postBuild:
    substitute:
      APP_NAME: fresh-rss
      APP_NAMESPACE: apps
      POSTGRES_DATABASE: "freshrss"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: fresh-rss
  namespace: flux-system
spec:
  path: "./kubernetes/apps/fresh-rss/app"
  dependsOn:
    - name: fresh-rss-db
    - name: tailscale
  postBuild:
    substitute:
      APP_NAME: fresh-rss
      APP_NAMESPACE: apps
      POSTGRES_DATABASE: "freshrss"
      PVC_CAPACITY: "8Gi"
