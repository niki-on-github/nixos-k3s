# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP_NAME}
  namespace: ${APP_NAMESPACE}
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      ${APP_NAME}:
        initContainers:
          init:
            image:
              repository: busybox
              tag: "1.36.1"
            command:
            - "/bin/mkdir"
            args:
            - "-p"
            - "/init/data"
            - "/init/extensions"            

        containers:
          app:
            image:
              repository: freshrss/freshrss
              tag: 1.24.1
          
            env:
              TZ: "${CONFIG_TIMEZONE}"
              CRON_MIN: "2,32"
              PUBLISHED_PORT: &port 80
              LISTEN: "0.0.0.0:80"
              SERVER_DNS: "rss.${SECRET_DOMAIN}"
              FRESHRSS_INSTALL: |-
                --api_enabled
                --db-base ${POSTGRES_DATABASE}
                --db-host ${APP_NAME}-postgresql-rw.${CONFIG_DATABASE_NAMESPACE}.svc.cluster.local
                --db-password ${SECRET_DATABASE_PASSWORD}
                --db-type pgsql
                --db-user ${SECRET_DATABASE_USER}
                --default_user admin
                --language de
              FRESHRSS_USER: |-
                --api_password ${SECRET_WEBSERVICES_PASSWORD}
                --email admin@cluster.local
                --language de
                --password ${SECRET_WEBSERVICES_PASSWORD}
                --user admin
      
    service:
      webui:
        controller: ${APP_NAME}
        ports:
          http:
            port: *port

    ingress:
      webui:
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &ingress "rss.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: webui
                  port: http
        tls:
          - hosts:
              - *ingress

      tailscale:
        className: tailscale
        hosts:
          - host: "${APP_NAME}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: webui
                  port: http
        tls:
          - hosts:
              - "${APP_NAME}"
        
    persistence:
      data:
        existingClaim: "${APP_NAME}-pvc"
        advancedMounts:
          ${APP_NAME}:
            init:
              - path: /init
            app:
              - path: /var/www/FreshRSS/data
                subPath: "data"
              - path: /var/www/FreshRSS/extensions
                subPath: "extensions"
