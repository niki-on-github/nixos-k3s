apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vault
  namespace: flux-system
spec:
  path: "./kubernetes/apps/vault/app"
  wait: true
  postBuild:
    substitute:
      APP_NAME: vault
      APP_NAMESPACE: apps
      PVC_CAPACITY: "8Gi"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vault-autounseal
  namespace: flux-system
spec:
  path: "./kubernetes/apps/vault/autounseal"
  dependsOn:
    - name: vault
  postBuild:
    substitute:
      APP_NAMESPACE: apps
