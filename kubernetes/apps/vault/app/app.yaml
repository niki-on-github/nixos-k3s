apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app ${APP_NAME}
  namespace: ${APP_NAMESPACE}
spec:
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    global:
      nameOverride: *app

    controllers:
      ${APP_NAME}:
        containers:
          app:
            image:
              repository: vault
              tag: "1.13.3"
            args: 
              - "server"
              - "-config=/config.hcl"

            securityContext:
              capabilities:
                add: ["IPC_LOCK"]

    service:
      webui:
        controller: ${APP_NAME}
        ports:
          http:
            port: 8200

    ingress:
      webui:
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &ingress "vault.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: webui
                  port: http
        tls:
          - hosts:
              - *ingress
        
    configMaps:
      configmap:
        data:
          config.hcl: |
            ui = true

            api_addr = "http://0.0.0.0:8200"

            listener "tcp" {
              address     = "0.0.0.0:8200"
              tls_disable = 1
            }

            storage "file" {
              path = "/vault/file"
            }

            disable_mlock = false
      
    persistence:
      data:
        existingClaim: "${APP_NAME}-pvc"
        globalMounts:
          - path: /vault/file
      config:
        type: configMap
        name: ${APP_NAME}-configmap
        globalMounts:
          - path: /config.hcl
            subPath: config.hcl
