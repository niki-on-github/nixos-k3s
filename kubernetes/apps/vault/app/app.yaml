apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app ${APP_NAME}
  namespace: ${APP_NAMESPACE}
spec:
  interval: 15m
  chart:
    spec:
      chart: vault
      version: 0.27.0
      interval: 1h
      sourceRef:
        kind: HelmRepository
        name: hashicorp-charts
        namespace: flux-system

  values:
    server:
      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &ingress "vault.${SECRET_DOMAIN}"
        tls:
          - hosts:
              - *ingress


      dataStorage:
        storageClass: "local-persistent"


    ui:
      enabled: true
