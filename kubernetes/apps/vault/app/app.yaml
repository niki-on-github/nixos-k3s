# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP_NAME}
  namespace: ${APP_NAMESPACE}
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      ${APP_NAME}:
        containers:
          app:
            image:
              repository: docker.io/hashicorp/vault
              tag: "1.17.3"
            args: 
              - "server"
              - "-config=/config.hcl"

            securityContext:
              capabilities:
                add: ["IPC_LOCK"]

    service:
      webui:
        controller: ${APP_NAME}
        ports:
          http:
            port: 8200

    ingress:
      webui:
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &ingress "vault.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: webui
                  port: http
        tls:
          - hosts:
              - *ingress
        
    configMaps:
      configmap:
        data:
          config.hcl: |
            ui = true

            api_addr = "http://0.0.0.0:8200"

            listener "tcp" {
              address     = "0.0.0.0:8200"
              tls_disable = 1
            }

            storage "file" {
              path = "/vault/file"
            }

            disable_mlock = false
      
    persistence:
      data:
        existingClaim: "${APP_NAME}-pvc"
        globalMounts:
          - path: /vault/file
      config:
        type: configMap
        name: ${APP_NAME}-configmap
        globalMounts:
          - path: /config.hcl
            subPath: config.hcl
