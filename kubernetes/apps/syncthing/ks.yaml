apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app-syncthing-pvc
  namespace: flux-system
spec:
  interval: 15m
  retryInterval: 2m0s
  timeout: 5m
  path: "./kubernetes/templates/volsync-pvc"
  prune: true
  force: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute:
      APP_NAME: syncthing
      APP_NAMESPACE: apps
      PVC_CAPACITY: "32Gi"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app-syncthing
  namespace: flux-system
spec:
  interval: 15m
  retryInterval: 2m0s
  timeout: 5m
  path: "./kubernetes/apps/syncthing/app"
  prune: true
  force: true
  dependsOn:
    - name: app-syncthing-pvc  
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute:
      APP_NAME: syncthing
      APP_NAMESPACE: apps
