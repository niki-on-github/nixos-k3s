apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: wikijs-db
  namespace: flux-system
spec:
  path: "./kubernetes/templates/postgres"
  wait: true
  postBuild:
    substitute:
      APP_NAME: wikijs
      APP_NAMESPACE: apps
      POSTGRES_DATABASE: "wikijs"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: wikijs
  namespace: flux-system
spec:
  path: "./kubernetes/apps/wikijs/app"
  wait: true
  dependsOn:
    - name: wikijs-db
  postBuild:
    substitute:
      APP_NAME: wikijs
      APP_NAMESPACE: apps
