apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: wikijs-db
  namespace: flux-system
spec:
  interval: 15m
  retryInterval: 2m0s
  timeout: 5m
  path: "./kubernetes/templates/postgres"
  prune: true
  force: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute:
      APP_NAME: wikijs
      APP_NAMESPACE: apps
      POSTGRES_DATABASE: "wikijs"
      POSTGRES_BACKUP_SCHEDULE: "0 0 * * * *"
      POSTGRES_BACKUP_RETENTION: "30d"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: wikijs
  namespace: flux-system
spec:
  interval: 15m
  retryInterval: 2m0s
  timeout: 5m
  path: "./kubernetes/apps/wikijs/app"
  prune: true
  force: true
  wait: true
  dependsOn:
    - name: wikijs-db
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute:
      APP_NAME: wikijs
      APP_NAMESPACE: apps
