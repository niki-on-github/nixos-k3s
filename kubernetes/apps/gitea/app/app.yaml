apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app ${APP_NAME}
  namespace: ${APP_NAMESPACE}
spec:
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    global:
      nameOverride: *app

    controllers:
      ${APP_NAME}:
        containers:
          app:
            image:
              repository: gitea/gitea
              tag: "1.21.9"

            env:
              USER_UID: "1000"
              USER_GID: "1000"
              SSH_LISTEN_PORT: &sshPort 222
              SSH_PORT: *sshPort
              LFS_START_SERVER: "true"
              APP_NAME: "Gitea"
              DOMAIN: "git.${SECRET_DOMAIN}"
              SSH_DOMAIN: "git.${SECRET_DOMAIN}"
              ROOT_URL: "https://git.${SECRET_DOMAIN}/"
              DISABLE_REGISTRATION: "true"
              REQUIRE_SIGNIN_VIEW: "true"
              GITEA__webhook__ALLOWED_HOST_LIST: "*"
              GITEA__webhook__SKIP_TLS_VERIFY: "true"
              GITEA__api_ENABLE_SWAGGER: "true"
              GITEA__packages__ENABLED: "true"
              GITEA__actions__ENABLED: "true"
              GITEA__migrations__SKIP_TLS_VERIFY: "true"
              GITEA__migrations__ALLOW_LOCALNETWORKS: "true"
    service:
      webui:
        controller: ${APP_NAME}
        ports:
          http:
            port: 3000
      ssh:
        controller: ${APP_NAME}
        type: LoadBalancer
        loadBalancerIP: "${CONFIG_KUBE_VIP_IP}"
        ports: 
          ssh:
            port: *sshPort
            protocol: TCP

    ingress:
      webui:
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &ingress "git.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: webui
                  port: http
        tls:
          - hosts:
              - *ingress
        
    persistence:
      data:
        existingClaim: "${APP_NAME}-pvc"
        globalMounts:
          - path: /data
