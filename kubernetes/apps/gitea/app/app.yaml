apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app ${APP_NAME}
  namespace: ${APP_NAMESPACE}
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      interval: 1h
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    global:
      nameOverride: *app

    controllers:
      main:
        containers:
          main:
            image:
              repository: gitea/gitea
              tag: "1.21.0"

            env:
              USER_UID: "1000"
              USER_GID: "1000"
              SSH_LISTEN_PORT: 222
              SSH_PORT: 222
              LFS_START_SERVER: "true"
              APP_NAME: "Gitea"
              DOMAIN: "git.${SECRET_DOMAIN}"
              SSH_DOMAIN: "git.${SECRET_DOMAIN}"
              ROOT_URL: "https://git.${SECRET_DOMAIN}/"
              DISABLE_REGISTRATION: "true"
              REQUIRE_SIGNIN_VIEW: "true"
              GITEA__webhook__ALLOWED_HOST_LIST: "*"
              GITEA__webhook__SKIP_TLS_VERIFY: "true"
              GITEA__api_ENABLE_SWAGGER: "true"
              GITEA__packages__ENABLED: "true"
              GITEA__actions__ENABLED: "true"
              GITEA__migrations__SKIP_TLS_VERIFY: "true"
              GITEA__migrations__ALLOW_LOCALNETWORKS: "true"
    service:
      main:
        ports:
          http:
            port: 3000
          ssh:
            type: LoadBalancer
            port: 222
            externalTrafficPolicy: Local
            loadBalancerIP: "${SVC_GITEA_SSH_IP}"

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &ingress "git.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *ingress
        
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 32Gi
        storageClass: "local-persistent"
        globalMounts:
          - path: /data
