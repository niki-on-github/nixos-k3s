apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: telegraf
  namespace: flux-system
spec:
  interval: 15m
  retryInterval: 3m
  timeout: 5m
  path: "./kubernetes/apps/telegraf/app"
  prune: true
  force: true
  dependsOn:
    - name: influxdb
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute:
      APP_NAME: telegraf
      APP_NAMESPACE: monitoring
