apiVersion: v1
type: Opaque
kind: Secret
metadata:
  name: ${APP_NAME}-secret
  namespace: ${APP_NAMESPACE}
stringData:
  mosquitto_pwd: |
    ${SECRET_DATABASE_USER}:${SECRET_DATABASE_PASSWORD}
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app ${APP_NAME}
  namespace: ${APP_NAMESPACE}
spec:
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      ${APP_NAME}:
        initContainers:
          init-config:
            image:
              repository: public.ecr.aws/docker/library/eclipse-mosquitto
              tag: 2.0.18
            command:
              - "/bin/sh"
              - "-c"
            args:
              - cp /tmp/secret/* /mosquitto/external_config/;
                mosquitto_passwd -U /mosquitto/external_config/mosquitto_pwd;
                chmod 0600 /mosquitto/external_config/mosquitto_pwd;

        containers:
          app:
            image:
              repository: public.ecr.aws/docker/library/eclipse-mosquitto
              tag: 2.0.18      

    service:
      mqtt:
        controller: ${APP_NAME}
        ports:
          mqtt:
            port: 1883
        
    persistence:
      data:
        existingClaim: "${APP_NAME}-pvc"
        globalMounts:
          - path: /data
          
      configfile:
        type: configMap
        name: mosquitto-configmap
        advancedMounts:
          ${APP_NAME}:
            app:
              - path: /mosquitto/config/mosquitto.conf
                subPath: mosquitto.conf
      secret:
        type: secret
        name: ${APP_NAME}-secret
        advancedMounts:
          ${APP_NAME}:
            init-config:
              - path: /tmp/secret
              
      externalconfig:
        type: emptyDir
        globalMounts:
          - path: /mosquitto/external_config
