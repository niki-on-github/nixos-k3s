apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ${APP_NAMESPACE}
resources:
  - ../../../templates/volsync-pvc
  - app.yaml
configMapGenerator:
  - name: home-assistant-init
    files:
      - init/automations.yaml
      - init/configuration.yaml
      - init/scenes.yaml
      - init/secrets.yaml
      - init/scripts.yaml
generatorOptions:
  disableNameSuffixHash: true
