apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app-home-assistant-db
  namespace: flux-system
spec:
  interval: 15m
  retryInterval: 2m0s
  timeout: 5m
  path: "./kubernetes/templates/postgres"
  prune: true
  force: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute:
      APP_NAME: home-assistant
      APP_NAMESPACE: home-automation
      POSTGRES_DATABASE: "home-assistant"
      POSTGRES_BACKUP_SCHEDULE: "0 0 * * * *"
      POSTGRES_BACKUP_RETENTION: "30d"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app-home-assistant
  namespace: flux-system
spec:
  interval: 15m
  retryInterval: 2m0s
  timeout: 5m
  path: "./kubernetes/apps/home-assistant/app"
  prune: true
  force: true
  dependsOn:
    - name: app-home-assistant-db
    - name: app-tailscale
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute:
      APP_NAME: home-assistant
      APP_NAMESPACE: home-automation
      PVC_CAPACITY: "8Gi"
