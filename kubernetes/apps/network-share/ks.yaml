apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: network-share
  namespace: flux-system
spec:
  interval: 15m
  retryInterval: 2m0s
  timeout: 5m
  path: "./kubernetes/apps/network-share/services"
  prune: true
  force: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute:
      APP_NAME: network-share
      APP_NAMESPACE: media
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: network-share-storage
  namespace: flux-system
spec:
  interval: 15m
  retryInterval: 2m0s
  timeout: 5m
  path: "./kubernetes/apps/network-share/storage"
  prune: true
  force: true
  wait: true
  dependsOn:
    - name: network-share
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute:
      APP_NAMESPACE: media
      NFS_SERVER_URI: network-share-nfs.media.svc.cluster.local
