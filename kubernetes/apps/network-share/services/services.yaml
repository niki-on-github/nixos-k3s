# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP_NAME}
  namespace: ${APP_NAMESPACE}
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      samba:
        containers:
          app:
            image:
              repository: ghcr.io/crazy-max/samba
              tag: 4.19.6

            env:
              TZ: "${CONFIG_TIMEZONE}"

      nfs:
        containers:
          app:          
            image:
              repository: ghcr.io/niki-on-github/nfs-server
              tag: "v1.2.0"
              
            securityContext:
              privileged: true
              capabilities:
                add: ["SYS_ADMIN", "SETPCAP"]
            env:
              # NOTE: use ';' as path seperator
              CREATE_DIRECTORIES: "/srv/nfs/pv;/srv/nfs/Filme;/srv/nfs/Musik;/srv/nfs/Serien;/srv/nfs/Bilder"
              CREATE_DIRECTORIES_MODE: !!str "0777"

      ftp:
        containers:
          app:
            image:
              repository: stilliard/pure-ftpd
              tag: latest

            env:
              PUBLICHOST: "${CONFIG_KUBE_VIP_IP}"
              FTP_USER_NAME: ftp
              FTP_USER_PASS: ${SECRET_WEBSERVICES_PASSWORD}
              FTP_USER_HOME: /home/ftp
      
    service:
      samba:
        controller: samba
        type: LoadBalancer
        loadBalancerIP: "${CONFIG_KUBE_VIP_IP}"
        ports:
          samba:
            port: 445
            protocol: TCP
            
      nfs:
        #NOTE: Cluster Internal only
        controller: nfs
        ports:
          nfs:
            port: 2049
            protocol: TCP
            
      ftp:
        controller: ftp
        type: LoadBalancer
        loadBalancerIP: "${CONFIG_KUBE_VIP_IP}"
        ports:
          ftp:
            port: 21
            protocol: TCP
          ftp30000:
            port: 30000
            protocol: TCP
          ftp30001:
            port: 30001
            protocol: TCP
          ftp30002:
            port: 30002
            protocol: TCP
          ftp30003:
            port: 30003
            protocol: TCP
          ftp30004:
            port: 30004
            protocol: TCP
          ftp30005:
            port: 30005
            protocol: TCP
          ftp30006:
            port: 30006
            protocol: TCP
          ftp30007:
            port: 30007
            protocol: TCP
          ftp30008:
            port: 30008
            protocol: TCP
          ftp30009:
            port: 30009
            protocol: TCP

    configMaps:
      config:
        data:
          exports: |
            /srv/nfs ${CONFIG_CLUSTER_PODS_NETWORK_IP_POOL}(rw,async,no_subtree_check,no_auth_nlm,insecure,no_root_squash,fsid=0)
          config.yml: |
            auth:
              - user: smb
                group: smb
                uid: 1000
                gid: 1000
                password: "${SECRET_WEBSERVICES_PASSWORD}"

            global:
              - "force user = smb"
              - "force group = smb"

            share:
              - name: samba
                path: /samba
                browsable: yes
                readonly: no
                guestok: no
                validusers: smb
                writelist: smb
                veto: no

    persistence:
      data:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 128Gi
        storageClass: "local-persistent"
        advancedMounts:
          samba:
            app:
            - path: /samba
          nfs:
            app:
            - path: /srv/nfs
          ftp:
            app:
            - path: /home/ftp
              
      empty:
        type: emptyDir
        advancedMounts:
          samba:
            app:
            - path: /data

      nfs:
        type: configMap
        name: ${APP_NAME}-config
        advancedMounts:
          nfs:
            app:
            - path: /etc/exports
              subPath: exports
                
      samba:
        type: configMap
        name: ${APP_NAME}-config
        advancedMounts:
          samba:
            app:
            - path: /data/config.yml
              subPath: config.yml
