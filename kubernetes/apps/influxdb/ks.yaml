apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: influxdb
  namespace: flux-system
spec:
  path: "./kubernetes/apps/influxdb/app"
  wait: true
  dependsOn:
    - name: local-hostpath-persistent
    - name: volsync  
  postBuild:
    substitute:
      APP_NAME: influxdb
      APP_NAMESPACE: monitoring
      PVC_CAPACITY: "32Gi"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: influxdb-extensions
  namespace: flux-system
spec:
  path: "./kubernetes/apps/influxdb/extensions"
  dependsOn:
    - name: influxdb
  postBuild:
    substitute:
      APP_NAME: influxdb-extensions
      APP_NAMESPACE: monitoring
