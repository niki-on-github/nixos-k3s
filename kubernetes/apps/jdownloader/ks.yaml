apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: jdownloader
  namespace: flux-system
spec:
  interval: 15m
  retryInterval: 2m0s
  timeout: 5m
  path: "./kubernetes/apps/jdownloader/app"
  prune: true
  force: true
  dependsOn:
    - name: vpn-gateway  
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute:
      APP_NAME: jdownloader
      APP_NAMESPACE: vpn-apps
      PVC_CAPACITY: "1Gi"

