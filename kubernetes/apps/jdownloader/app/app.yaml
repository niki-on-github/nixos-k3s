apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app "${APP_NAME}"
  namespace: &ns "${APP_NAMESPACE}"
  annotations:
    app.kubernetes.io/managed-by: "Helm"
    meta.helm.sh/release-name: *app
    meta.helm.sh/release-namespace: *ns
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      interval: 1h
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    global:
      nameOverride: *app

    controllers:
      main:
        containers:
          main:
            image:
              repository: jlesage/jdownloader-2
              tag: v23.11.2

            env:
              TZ: "${CONFIG_TIMEZONE}"
              UMASK: "000"
      
    service:
      main:
        ports:
          http:
            port: 5800

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: "security-auth@kubernetescrd"
        hosts:
          - host: &ingress "jdownloader.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *ingress
        
    persistence:
      # NOTE: For the vpn routed apps insied the vpn-apps namespace we can not 
      # - use volsync to an external server because the access is blocked.
      # - use an init container to provision subPaths in storage volumes because the gateway init container cause conflicts
      config:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: "local-persistent"
        globalMounts:
          - path: /config
      downloads:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 32Gi
        storageClass: "local-persistent"
        globalMounts:
          - path: /output
