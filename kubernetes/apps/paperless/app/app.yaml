apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app ${APP_NAME}
  namespace: ${APP_NAMESPACE}
spec:
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      ${APP_NAME}:
        initContainers:
          init:
            image:
              repository: busybox
              tag: "1.36.1"
            command:
            - "/bin/mkdir"
            args:
            - "-p"
            - "/init/data"
            - "/init/consume"        
            - "/init/export"        
              
        containers:
          app:
            image:
              # renovate: datasource=docker
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.8.3

            env:
              COMPOSE_PROJECT_NAME: paperless
              PAPERLESS_CONSUMPTION_DIR: /usr/src/paperless/consume
              PAPERLESS_MEDIA_ROOT: "/usr/src/paperless/data/media"
              PAPERLESS_DATA_DIR: "/usr/src/paperless/data"
              PAPERLESS_CONSUMER_POLLING: "60"
              PAPERLESS_CONSUMER_RECURSIVE: "true"
              PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
              PAPERLESS_ENABLE_HTTP_REMOTE_USER: "true"
              PAPERLESS_OCR_LANGUAGES: "deu eng"
              PAPERLESS_OCR_LANGUAGE: "deu"
              PAPERLESS_PORT: &port 8000
              PAPERLESS_REDIS: redis://127.0.0.1:6379
              PAPERLESS_TASK_WORKERS: 2
              PAPERLESS_TIME_ZONE: "${CONFIG_TIMEZONE}"
              PAPERLESS_URL: https://paperless.${SECRET_DOMAIN}
              USERMAP_GID: 0
              USERMAP_UID: 0
              PAPERLESS_ADMIN_USER: "root"
              PAPERLESS_ADMIN_PASSWORD: "${SECRET_WEBSERVICES_PASSWORD}"
              PAPERLESS_ADMIN_MAIL: "root@${SECRET_DOMAIN}"


            # migration is slow
            probes:
              liveness: &probe
                spec:
                  initialDelaySeconds: 60
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 30

              readiness: *probe
              startup: *probe

          redis:
            image:
              # renovate: datasource=docker
              repository: docker.io/library/redis
              tag: 7.2.4

    service:
      webui:
        controller: ${APP_NAME}
        ports:
          http:
            port: *port

    ingress:
      webui:
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &ingress "paperless.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: webui
                  port: http
        tls:
          - hosts:
              - *ingress
        
    persistence:
      data:
        existingClaim: "${APP_NAME}-pvc"
        advancedMounts:
          ${APP_NAME}:
            init:
              - path: /init
            app:
              - path: /usr/src/paperless/data
                subPath: data
              - path: /usr/src/paperless/consume
                subPath: consume
              - path: /usr/src/paperless/export
                subPath: export
             
