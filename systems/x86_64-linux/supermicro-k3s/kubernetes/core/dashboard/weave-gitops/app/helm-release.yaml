apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  annotations:
    metadata.weave.works/description: This is the Weave GitOps Dashboard. It provides a simple way to get insights into your GitOps workloads.
  name: weave-gitops
  namespace: dashboard
spec:
  chart:
    spec:
      chart: weave-gitops
      sourceRef:
        kind: HelmRepository
        name: weave-gitops-charts
        namespace: flux-system
  interval: 1h0m0s
  values:
    adminUser:
      create: true
      passwordHash: "${SECRET_WEAVE_DASHBOARD_PASSWORD_HASH}"
      username: admin
    ingress:
      enabled: true
      className: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      hosts:
        - hosts: "weave.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: weave-gitops-tls
          hosts:
            - "weave.${SECRET_DOMAIN}"

