apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: loki-stack
  namespace: flux-system
spec:
  interval: 15m
  retryInterval: 2m0s
  timeout: 15m
  path: "./kubernetes/core/monitoring/loki-stack/app"
  dependsOn:
    - name: local-path
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system

