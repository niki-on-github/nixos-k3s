---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-snapshotter
  namespace: flux-system
spec:
  interval: 15m
  retryInterval: 2m0s
  timeout: 15m
  path: "./kubernetes/core/backup/external-snapshotter/crds"
  prune: true
  wait: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system

