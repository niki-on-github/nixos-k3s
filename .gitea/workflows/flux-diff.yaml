name: "Comment PR with Diff and download container image to registry"

on:
  pull_request:
    branches: ["main"]
    paths: ["kubernetes/**"]

jobs:
  flux-diff:
    name: Flux Diff
    runs-on: ubuntu-24.04
    permissions:
      pull-requests: write
    strategy:
      matrix:
        type: [helmrelease, kustomization]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: pull

      - name: Checkout Default Branch
        uses: actions/checkout@v4
        with:
          ref: "${{ gitea.event.repository.default_branch }}"
          path: default

      - name: Fixes
        run: |
          # https://github.com/kubernetes-sigs/kustomize/issues/3446
          sed 's/"[0-5]":/x&:/g' -i /workspace/${{ gitea.repository }}/{pull,default}/kubernetes/config/secrets/vault-keys.sops.yaml || true
          # https://github.com/allenporter/flux-local/pull/461
          chown 1001:1001 -R .

      - name: Diff Resources
        uses: docker://ghcr.io/allenporter/flux-local:v7.11.0
        with:
          args: >-
            diff ${{ matrix.type }}
            --unified 6
            --path /workspace/${{ gitea.repository }}/pull/kubernetes/flux
            --path-orig /workspace/${{ gitea.repository }}/default/kubernetes/flux
            --strip-attrs "helm.sh/chart,checksum/config,app.kubernetes.io/version,chart"
            --limit-bytes 10000
            --all-namespaces
            --sources "flux-system"
            --output-file diff.patch

      - name: Generate Diff
        run: |
          {
            echo "### ${{ matrix.type }} diff"
            echo '```diff'
            cat diff.patch
            echo '```'
          } > flux-diff.md

      - name: Print Diff
        run: |
          cat diff.patch

      - name: Comment PR with Diff
        id: comment_pr
        continue-on-error: true
        uses: https://git.k8s.lan/actions/comment-pull-request@v1
        with:
          filePath: flux-diff.md

      - name: Delay 2 seconds
        run: |
          sleep 2

      - name: Comment PR with Diff (Retry)
        if: steps.comment_pr.outcome == 'failure'
        uses: https://git.k8s.lan/actions/comment-pull-request@v1
        with:
          filePath: flux-diff.md

      - name: Run image pull script
        run: |
          python3 /workspace/${{ gitea.repository }}/default/.gitea/workflows/pull-images.py
 
